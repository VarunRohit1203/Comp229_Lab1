    <main>
    <h2><span lang="en-ca"><u>Contact us for your Dream Home</u></span></h2>
    <br><br>
	<form action="mailto:someone@example.com" method="post" enctype="text/plain">
        <fieldset>
        <label for="fname">First Name*:</label>
        <input type="text" id="fname" name="fname" required><br><br>
        <label for="lname">Last  Name*:</label>
        <input type="text" id="lname" name="lname" required><br><br>
        <label for="cname">Preferences for the type of property interested in*:</label>
        <input type="text" id="cname" name="cname" required><br><br>
        <label for="phone">Enter a phone number:</label>
        <input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br>
        <small>Format: 123-45-678</small><br><br>
        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email"><br><br>
        <a>Type of property*:</a>
        <input type="radio" id="sem1" name="sem" value="fall">
        <label for="sem1">House</label>
        <input type="radio" id="sem2" name="sem" value="winter">
        <label for="sem2">Condominium</label><br><br>
        <label for="bedroom">Number of bedrooms:</label>
        <input type="number" id="bedroom" name="bedroom"><br><br>
        <label for="bathrooms">Number of bathrooms:</label>
        <input type="number" id="bathrooms" name="bathrooms"><br><br>
        <label for="price">Price Range:</label>
        <input type="number" id="price" name="price">&nbsp;to&nbsp;<input type="number" id="price" name="price"><br><br>
        <label for="comments"> Additional Comments:</label><br>
        <textarea name="comments" id="comments" rows="4" cols="40"></textarea><br><br>
        <b>Note: By clicking submit, the form will be sent to</b> <a href="mailto:varunrohitm02@gmail.com">varunrohitm02@gmail.com</a><br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">


        </fieldset>
    </form>
